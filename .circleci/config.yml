version: 2.1

orbs:
  slack: circleci/slack@volatile

commands:
  build_with_cache:
    parameters:
      image_name:
        type: string

      cache_key_prefix:
        type: string
        default: "v1"

    steps:
      - restore_cache:
          keys:
            - << parameters.cache_key_prefix >>-{{ .Branch }}-
            - << parameters.cache_key_prefix >>-
          paths:
            - /caches/image.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/image.tar | true
      - run:
          name: Build Docker image
          command: |
            docker build --cache-from=image -t << parameters.image_name >> .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/image.tar << parameters.image_name >>
      - save_cache:
          key: << parameters.cache_key_prefix >>-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/image.tar
      - run:
          name: Show docker image size
          command: |
            docker images
            ls -l /caches/image.tar

jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:stable-git
    steps:
      - checkout
      - setup_remote_docker
      - build_with_cache:
          image_name:       heroku-cli
          cache_key_prefix: v2
      - run:
          name: Run tests
          command: |
            docker run -it --rm heroku-cli bash -c "heroku --version"
            docker run -it --rm heroku-cli bash -c "git --version"

      - run: apk --update --no-cache add bash curl
      - slack/status

  update_version:
    working_directory: /app
    docker:
      - image: node
    steps:
      - checkout

      - run:
          name: Install package
          command: |
            apt-get update
            apt-get install jq git -y

      - run:
          name: Setup git
          command: |
            git config push.default current
            git config user.name "CircleCI"
            git config user.email ${EMAIL}

      - run:
          name: Check latest heroku-cli
          command: |
            npm info heroku versions --json | jq --raw-output .[-1:][0] > VERSION

      - run:
          name: Update VERSION
          command: |
            VERSION=$(cat VERSION)
            git add VERSION

            sed -i -e "s/ENV HEROKU_CLI_VERSION .*$/ENV HEROKU_CLI_VERSION ${VERSION}/g" Dockerfile
            git add Dockerfile

            set +o pipefail
            git commit -m "Bump version ${VERSION} from CircleCI" | true
            git tag -a ${VERSION} -m "Release ${VERSION}" | true
            set -o pipefail
            git push origin --tags
            git push origin

      - slack/notify-on-failure

workflows:
  version: 2

  build:
    jobs:
      - build

  daily_update:
    triggers:
      - schedule:
          cron: "0 19 * * *" # JST 4:00
          filters:
            branches:
              only: master
    jobs:
      - update_version
